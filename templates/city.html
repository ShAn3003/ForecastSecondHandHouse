<html>
    <head>city</head>
    <body>
        <form action="/craw" method="post">
            <label for="city_idx">选择城市代号</label>
            <input type="text" id="city_idx" name="city_idx" required>
            <button type="submit">提交</button>
        </form>
        <ul>
            {% for key,value in citys.items() %}
                <li>
                    {{key}}--{{value}}
                </li>
            {% end %}
        </ul>
    </body>
</html>
